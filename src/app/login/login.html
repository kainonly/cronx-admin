<app-single-content>
  <nz-row style="min-height: 85%" nzJustify="center" nzAlign="middle">
    <div style="min-width: 360px">
      <h1 style="font-size: 32px">日程调试器</h1>

      <form nz-form nzLayout="vertical" [formGroup]="form" (appSubmit)="submit($event)">
        <nz-form-item>
          <nz-form-label>端点地址</nz-form-label>
          <nz-form-control>
            <nz-input-wrapper>
              <nz-icon nzInputPrefix nzType="api" />
              <input nz-input formControlName="endpoint" placeholder="http://localhost:9000" />
            </nz-input-wrapper>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>临时令牌</nz-form-label>
          <nz-form-control>
            <nz-input-password>
              <nz-icon nzInputPrefix nzType="lock" />
              <input nz-input formControlName="token" autocomplete="new-password" />
            </nz-input-password>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzBlock nzType="primary" [nzLoading]="loading.value()" [disabled]="!form.valid">
              接入
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </nz-row>
</app-single-content>
